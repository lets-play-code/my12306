spring:
  datasource:
    url: jdbc:mysql://mysql.tool.net:23306/db?autoReconnect=true&createDatabaseIfNotExist=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: admin
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        default_catalog: db
        dialect: org.hibernate.dialect.MySQL5Dialect

  flyway:
    enabled: true
  clean-disabled: true
  baseline-on-migrate: true
  out-of-order: false
  locations: classpath:db/migration

server:
  port: 8080

#logging.level.root: TRACE

---
spring:
  config:
    activate:
      on-profile: dev
  flyway:
    enabled: true
    # Nothing special here; our R__1_seed_demo_data.sql truncates and reseeds each startup
    locations: classpath:db/migration
  clean-disabled: false
  baseline-on-migrate: true
  out-of-order: false
